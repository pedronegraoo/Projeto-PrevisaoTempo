<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="src/css/style.css" />

    <!-- JS -->
    <script src="src/js/index.js" defer></script>

    <title>Previs√£o do Tempo</title>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="src/img/nuvem-32-favicon.png"
    />
  </head>
  <body>
    <div class="big-box">
      <input
        class="input-town"
        type="text"
        placeholder="Digite o nome da cidade"
      />

      <button class="btn-find" onclick="btnAcionado()">
        <i class="bi bi-search"></i>
        <!-- <img
          class="img-find"
          src="https://www.svgrepo.com/show/488200/find.svg"
          alt="busca"
        /> -->
      </button>

      <div class="medium-box">
        <h2 class="text-town">Tempo em</h2>

        <div class="temps">
          <p class="temp-min">Min</p>
          <p class="temp"></p>
          <p class="temp-max">Max</p>
        </div>

        <div class="small-box">
          <img
            class="img-icon"
            src="https://openweathermap.org/img/wn/04n.png"
            alt="icone-do-tempo"
          />

          <p class="text-icon"></p>
        </div>

        <p class="umidade">Umidade</p>
      </div>
    </div>
  </body>
</html>
